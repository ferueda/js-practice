<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todos</h1>
    <input id="add-todo-input" type="text" placeholder="Add a new todo" />
    <button id="add-todo-btn" type="submit">Add Todo</button>
    <button id="remove-todo-btn">Remove Todo</button>
    <input style="display: block; margin-top: 5px;" id="search-todo-input" type="text" placeholder="Search todos" />
    <div id="todos-container"></div>
    <script src="scripts.js"></script>
  </body>
</html>
