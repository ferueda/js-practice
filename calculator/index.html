<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="main-calc">
        <div class="calc-visor">
          <input type="text" id="visor" name="visor" value="" />
        </div>
        <div class="calc-btns-container">
          <ul class="btns">
            <li class="btn number btn-1" value="1">1</li>
            <li class="btn number btn-2" value="2">2</li>
            <li class="btn number btn-3" value="3">3</li>
            <li class="btn number btn-4" value="4">4</li>
            <li class="btn number btn-5" value="5">5</li>
            <li class="btn number btn-6" value="6">6</li>
            <li class="btn number btn-7" value="7">7</li>
            <li class="btn number btn-8" value="8">8</li>
            <li class="btn number btn-9" value="9">9</li>
            <li class="btn number btn-0" value="0">0</li>
            <li class="btn utility btn-back"><ion-icon name="backspace" class="btn-icon"></ion-icon></li>
            <li class="btn utility btn-c">C</li>
            <li class="btn utility btn-div">/</li>
            <li class="btn utility btn-mult">X</li>
            <li class="btn utility btn-minus">-</li>
            <li class="btn utility btn-plus">+</li>
            <li class="btn utility equal">=</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
