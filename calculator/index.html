<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-calc">
        <div class="calc-visor">
          <input type="number" id="visor" name="visor" value="" />
        </div>
        <div class="calc-btns-container">
          <ul class="btns">
            <li class="btn btn-1">1</li>
            <li class="btn btn-2">2</li>
            <li class="btn btn-3">3</li>
            <li class="btn btn-4">4</li>
            <li class="btn btn-5">5</li>
            <li class="btn btn-6">6</li>
            <li class="btn btn-7">7</li>
            <li class="btn btn-8">8</li>
            <li class="btn btn-9">9</li>
            <li class="btn btn-0">0</li>
            <li class="btn btn-back"><ion-icon name="backspace" class="btn-icon"></ion-icon></li>
            <li class="btn btn-c">C</li>
            <li class="btn btn-div">/</li>
            <li class="btn btn-mult">X</li>
            <li class="btn btn-minus">-</li>
            <li class="btn btn-plus">+</li>
            <li class="btn equal">=</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
